<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronity</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <!-- barra da esquerda -->
        <div class="left-bar">
            <div class="bar">
                <div class="logo">
                    <img src="assets/LOGO.png">
                </div>
                <div class="options">
                    <div class="opt">
                        <img src="assets/HOME.png">
                        <span><b>Início</b></span>
                    </div>
                    <div class="opt">
                        <img src="assets/NOTIFICATION.png">
                        <span>Notificações</span>
                    </div>
                    <div class="opt">
                        <img src="assets/COMMUNITY.png">
                        <span>Comunidades</span>
                    </div>
                    <div class="opt">
                        <img src="assets/IMAGE.png">
                        <span>Imagens</span>
                    </div>
                </div>
                <div class="button">
                    <button class="post">Postar</button>
                </div>
            </div>
        </div>

        <!-- Centro do site  -->
        <div class="center">
            <div class="header">
                <span>Início</span>
            </div>
            <div class="posts"></div>
        </div>

        <!-- Barra da direita -->
        <div class="right-bar">
            <div class="search-fixed">
                <input class="search" type="text" placeholder="    Buscar">
            </div>
        </div>
    </div>
</body>

</html>
