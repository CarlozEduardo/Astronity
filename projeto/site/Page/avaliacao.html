<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORUM</title>
    <script src="js/sessao.js"></script>
    <link rel="stylesheet" href="styles/avaliacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
</head>

<!-- <body onload="validarSessao()"> -->

<body onload="atualizarFeed()">
    <div class="main">
        <!-- barra da esquerda -->
        <div class="left-bar">
            <div class="bar">
                <div class="logo">
                    <img src="assets/LOGO.png">
                </div>
                <div class="options">
                    <div class="opt">
                        <img src="assets/HOME.png">
                        <a href="../index.html"><span>Blog</span></a>
                    </div>
                    <div class="opt">
                        <img src="assets/controle.png">
                        <span><a href="minigame.html">Mini-game</a></span>
                    </div>
                    <div class="opt">
                        <img src="assets/estrela.png">
                        <span><b>Avaliação</b></span>
                    </div>
                </div>
                <div class="button">
                    <button onclick="limparSessao()" class="post">Sair da conta</button>
                </div>
            </div>
        </div>

        <!-- Centro do site  -->
        <div class="center">
            <div class="header">
                <h3>Olá <span id="b_usuario">usuario</span>!</h3>
            </div>
            <hr>
            <div id="feedContainer" class="feed_container"></div>
        </div>

        <!-- Barra da direita -->
        <div class="right-bar">
            <div class="postagem">
                <h3>Avalie a Astronity</h3>
                <div class="div-form">
                    <form id="form_postagem" method="post" onsubmit="return publicar()">
                        <label>
                            Nota:
                            <br>
                            <input name="titulo" id="nota" maxlength="100" type="text">
                        </label>
                        <br>
                        <label>
                            Descrição (máximo de 250 caracteres):
                            <br>
                            <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                        </label>
                        <br>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;

        var corpo = {
            nota: Number(form_postagem.nota.value),
            descricao: form_postagem.descricao.value
        }

        fetch(`/forum/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                window.location = "avaliacao.html";
                limparFormulario();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;

    }

    function atualizarFeed() {
        fetch("/forum/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feedContainer");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feedContainer");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanTitulo = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");

                        spanTitulo.innerHTML = "Nota: <b>" + publicacao.nota + "</b>";
                        spanNome.innerHTML = "Autor: <b>" + publicacao.nome + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + publicacao.descricao + "</b>";

                        divPublicacao.className = "publicacao";
                        spanNome.className = "publicacao-nome";
                        spanTitulo.className = "publicacao-titulo";
                        divDescricao.className = "publicacao-descricao";

                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(spanTitulo);
                        divPublicacao.appendChild(divDescricao);
                        feed.appendChild(divPublicacao);
                    }

                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

</script>
